databaseChangeLog:
  - changeSet:
      id: 1712253634721-1
      author: BAHRAM AFANDI
      changes:
        - createTable:
            tableName: customer
            remarks: Table to store customers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_customer
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: lastname
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: birthday
                  type: DATE
              - column:
                  name: position
                  type: VARCHAR(255)
              - column:
                  name: company
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: SMALLINT
              - column:
                  name: customer_registration_date
                  type: DATETIME
              - column:
                  constraints:
                    nullable: false
                  name: is_enabled
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: credentials_non_expired
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: is_account_non_locked
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: is_account_non_expired
                  type: BOOLEAN
