databaseChangeLog:
  - changeSet:
      id: Create table to store data about culverts
      author: BAHRAM AFANDI
      changes:
        - createTable:
            tableName: culvert
            remarks: Table to store culverts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_culvert
              - column:
                  name: project_name
                  type: VARCHAR(255)
              - column:
                  name: project_location
                  type: VARCHAR(255)
              - column:
                  name: chainage
                  type: VARCHAR(255)
              - column:
                  name: material
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: flow_height
                  type: INT
              - column:
                  constraints:
                    nullable: false
                  name: rain_intensity
                  type: INT
              - column:
                  name: calculation_area
                  type: DOUBLE
              - column:
                  constraints:
                    nullable: false
                  name: slope
                  type: DOUBLE
              - column:
                  name: shape
                  type: VARCHAR(255)
              - column:
                  name: structure_diameter
                  type: DOUBLE
              - column:
                  name: structure_width
                  type: DOUBLE
              - column:
                  name: structure_height
                  type: DOUBLE
              - column:
                  name: central_angle
                  type: DOUBLE
              - column:
                  name: water_speed
                  type: DOUBLE
              - column:
                  name: wetted_perimeter
                  type: DOUBLE
              - column:
                  name: flow_area
                  type: DOUBLE
              - column:
                  name: hydraulic_radius
                  type: DOUBLE
              - column:
                  name: min_allowed_slope
                  type: DOUBLE
              - column:
                  name: roughness
                  type: DOUBLE
              - column:
                  name: flow_rate
                  type: DOUBLE
              - column:
                  name: required_flow_rate
                  type: DOUBLE
              - column:
                  name: culvert_post_date
                  type: DATETIME
              - column:
                  name: result
                  type: VARCHAR(255)
              - column:
                  name: project_id
                  type: BIGINT
        - createTable:
            tableName: project
            remarks: Table to store projects
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_project
              - column:
                  name: project_name
                  type: VARCHAR(255)
              - column:
                  name: project_location
                  type: VARCHAR(255)
        - createTable:
            tableName: app_user
            remarks: Table to store app_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_app_user
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: lastname
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: birthday
                  type: DATE
              - column:
                  name: position
                  type: VARCHAR(255)
              - column:
                  name: company
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: SMALLINT
              - column:
                  name: user_registration_date
                  type: DATETIME
              - column:
                  constraints:
                    nullable: false
                  name: is_enabled
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: credentials_non_expired
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: is_account_non_locked
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: is_account_non_expired
                  type: BOOLEAN