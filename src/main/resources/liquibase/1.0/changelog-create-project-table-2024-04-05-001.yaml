databaseChangeLog:
  - changeSet:
      id: 1712253634721-3
      author: BAHRAM AFANDI
      changes:
        - createTable:
            tableName: project
            remarks: Table to store projects
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_project
              - column:
                  name: project_name
                  type: VARCHAR(255)
              - column:
                  name: project_location
                  type: VARCHAR(255)
